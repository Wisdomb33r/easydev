<mat-card>
  <h1>Authentication</h1>
  <form (ngSubmit)="authenticate()" [formGroup]="loginForm">
    <div>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="accent" type="submit">Authenticate</button>
    </div>
  </form>
</mat-card>
